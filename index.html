<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="home">
    <main class="main">
      <header>
        <img src="logo.png" alt="home" id='logo'>
        <h1 class="heading">Test Your Knowledge</h1>
      </header>
      <section class="container">
        <div class="left" id="left">
          <div class="quiz-start">
            <p class="blur">Quiz in Progress</p>
            <div class="animation-container">
              <div class="animation"></div>
            </div>
            <button 
              class="play-again btn-nav" 
              onclick="window.location.href='index.html'"
            >
              Play Again
            </button>
          </div>
          <h2 class="left-heading" id="left-heading">Create New Quiz</h2>
          <form class="form">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter Name or Nickname"
            />

            <select id="category" name="category">
              <option value="">Select Category</option>
              <option value="random">Random</option>
              <option value="9">General Knowledge</option>
              <option value="10">Entertainment: Books</option>
              <option value="11">Entertainment: Film</option>
              <option value='18': Computer">Science: Computer</option>
              <option value="21">Sports</option>
              <option value="26">Celebrities</option>
            </select>

            <select id="difficulty" name="difficulty">
              <option value="">Select Difficulty</option>
              <option value="random">Random</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>

            <select id="type" name="type">
              <option value="">Select Type</option>
              <option value="random">Random</option>
              <option value="multiple">Multiple Choice</option>
              <option value="boolean">True / False</option>
            </select>

            <input type="button" value="Let's do it" class="submit" />
          </form>
        </div>
        <div class="right">
          <div class="display-score">
            <h2></h2>
            <p></p>
          </div>
          <div class="display-loading">
            <h2>Loading</h2>
            <div class="scaling-circle"></div>
          </div>
          <main class="main-quiz">
            <header class="quiz-header">
              <p class="user"></p>
            </header>
            <section class="test">
              <div class="question">
                <div class="top">
                  <h4 class="question-heading"></h4>
                  <progress
                    max="100"
                    value=""
                    id="progress"
                    class="progress"
                  ></progress>
                </div>
                <div class="question-status">
                  <div class="status question-category"></div>
                  <div class="status question-difficulty"></div>
                  <div class="status question-type"></div>
                </div>
                <div class="question-container">
                  <p class="main-question"></p>
                </div>
                <div class="options-container">
                  <button class="btn"></button>
                  <button class="btn"></button>
                  <button class="btn"></button>
                  <button class="btn"></button>
                </div>
                <div class="nav-links">
                  <button
                    class="home btn-nav"
                    onclick="window.location.href='index.html'"
                  >
                    Reset
                  </button>
                  <button class="btn-nav next">Next --&gtcir;</button>
                </div>
              </div>
            </section>
          </main>
          <div class="description-text">
            <p class="justify">Create a New Quiz and Quiz Up</p>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
