<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/04cf745c3d.js" SameSite='None' Secure crossorigin="anonymous"></script>
  </head>
  <body id="home">
    <main class="main">
      <header>
        <img src="logo.png" alt="home" id='logo'>
        <h1 class="heading">Test Your Knowledge</h1>
      </header>
      <section class="container">
        <div class="left" id="left">
          <h2 class="left-heading" id="left-heading"><i class="fas fa-book-reader"></i> Create New Quiz</h2>
          <form class="form">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter Name or Nickname"
            />

            <select id="category" name="category">
              <option value="">Select Category</option>
              <option value="random">Random</option>
            </select>

            <select id="difficulty" name="difficulty">
              <option value="">Select Difficulty</option>
              <option value="random">Random</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>

            <select id="type" name="type">
              <option value="">Select Type</option>
              <option value="random">Random</option>
              <option value="multiple">Multiple Choice</option>
              <option value="boolean">True / False</option>
            </select>

            <input type="button" 
              value="Let's do this" 
              class="submit"
            />
          </form>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
